apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: recipe-rush-frontend-autoscaler
  namespace: recipe-rush
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: recipe-rush-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
