name: Recipe Rush CI/CD via Bastion

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy via Bastion SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.BASTION_IP }}
        username: ${{ secrets.BASTION_USER }}
        key: ${{ secrets.BASTION_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          ssh sun@172.16.245.7 "
            cd ~/workspace/recipe-rush
            git pull origin main
            kubectl apply -f frontend-deployment.yaml -n recipe-rush --validate=false || true
            kubectl apply -f hpa.yaml -n recipe-rush --validate=false || true
            kubectl apply -f ingress.yaml -n recipe-rush --validate=false || true
            kubectl rollout status deployment/recipe-rush-frontend -n recipe-rush --timeout=300s || true
            kubectl get pods,deployments,hpa,ingress,svc -n recipe-rush
            echo 'ðŸš€ Recipe Rush Deployed via Bastion Successfully!'
          "
