name: Recipe Rush CI/CD via Bastion

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy via Bastion SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.BASTION_IP }}
        username: ${{ secrets.BASTION_USER }}
        key: ${{ secrets.BASTION_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          ssh -o ConnectTimeout=10 sun@172.16.245.7 "cd ~/workspace/recipe-rush && 
          git pull origin main && kubectl apply -f frontend-deployment.yaml -n recipe-rush --validate=false || true"
